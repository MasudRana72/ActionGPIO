name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: SSH into Raspberry Pi and update
        uses: appleboy/ssh-action@v1.0.0
        with:
          node-version: 16
          host: raspberrypi
          username: masud
          key: ${{ secrets.RASPBERRY_PI_SSH_KEY }}
          script: |
            cd ~/actions-runner/_work/ActionGPIO/ActionGPIO
            git pull
            python blink.py
