name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Create a flag file
        if: success()
        run: touch /tmp/reboot-flag
  reboot:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Wait for flag file
        run: |
          while [ ! -f /tmp/reboot-flag ]; do
            sleep 5
          done
      - name: Reboot Raspberry Pi
        run: sudo reboot

  
