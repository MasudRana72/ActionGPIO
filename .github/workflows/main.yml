name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Reboot on success
        if: success()
        run: |
          echo "Rebooting the Raspberry Pi in 2 minute..."
          sleep 180  # Wait for 1 minute
          sudo reboot
  
