name: Auto-update Raspberry Pi

on:
  push:
    branches:
      - main  # Change this to match your branch name

jobs:
  update_raspberry_pi:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into Raspberry Pi and update
        uses: appleboy/ssh-action@v0.5.0
        with:
          host: raspberrypi
          username: masud
          key: ${{ secrets.RASPBERRY_PI_SSH_KEY }}
          script: |
            cd ~/actions-runner/_work/ActionGPIO/ActionGPIO
            git pull
            python your_program.py
