name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Run your Python program
        run: |
          cd /home/masud/actions-runner/_work/ActionGPIO/ActionGPIO  # Change this to your Python program's directory
          sudo python3 blink.py  # Replace with the actual command to run your Python program
